sudo: required
dist: trusty
language: python
python:
- '3.5'
env:
  global:
    secure: 
install:
- sudo pip install pelican jinja2 markdown
script:
- git config --global user.email "$GIT_EMAIL"
- git config --global user.name "$GIT_NAME"
- git config --global push.default simple
- git clone --depth=1 https://github.com/AlexanderInHUST/pelican-elegant.git theme
- git clone --depth=1 https://$GH_TOKEN@github.com/HUSTMeituanClub/HUSTMeituanClub.github.io
  _output
- make publish
after_success:
- cd _output
- rsync -a --delete --delete-after --exclude '.git' ../output/ ./
- git add -A .
- git commit -m "Update from travis"
- git push --quiet
